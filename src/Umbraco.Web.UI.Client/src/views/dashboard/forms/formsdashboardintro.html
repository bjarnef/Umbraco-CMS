<div ng-controller="Umbraco.Dashboard.FormsDashboardController" class="umb-dashboards-forms-install">
	<div class="installer-wrapper">

		<div class="installer-intro">
			<i class="icon icon-umb-contour"></i>
			<h3>Umbraco Forms</h3>
		</div>

		<div class="step-one" ng-hide="state"> <!-- STEP one -->

			<p class="step-text">Create forms using an intuitive drag and drop interface. From simple contact forms that sends e-mails to advanced questionaires that integrate with CRM systems. Your clients will love it!</p>

			<umb-button
				class="forms-install-button"
				type="button"
				button-style="success"
				label="Install"
				action="installForms()">
			</umb-button>

		</div>

		<div class="step-two" ng-if="state"> <!-- STEP two -->
			<p id="installer" class="step-text">Installing...</p>

			<div class="installing">
				<div style="width: 99%; overflow: hidden" ng-if="state">
					<div class="umb-loader"></div>
					<small>{{state}}</small>
				</div>
			</div>
		</div>
	</div>
</div>
