<div class="umb-cropper umb-property-editor" ng-show="src">
	<div class="crop-container">
		<div class="viewport" ng-style="style()">
			<img ng-src="{{src}}" ng-style="dimensions.image"/>
			<div class="overlay" ng-style="dimensions.image"></div>
		</div>
	</div>

    Scale value: {{dimensions.scale.current}}<br>

	<div class="crop-slider">

        <!-- Old slider -->
        <div>
            <i class="icon-picture"></i>
            <input type="range"
                   min="{{dimensions.scale.min}}"
                   max="{{dimensions.scale.max}}"
                   step="0.001"
                   ng-model="dimensions.scale.current" />
            <i class="icon-picture" style="font-size: 22px"></i>
        </div>
        <br>

        <div class="slider-wrapper" style="width: 100%; display: flex; align-items: center; justify-content: center;">
            <i class="icon-picture"></i>
            <div style="padding: 50px 10px 40px 10px; width: 66.6%; overflow: hidden;">
            
                <umb-range-slider
                    ng-model="sliderValue"
                    options="sliderOptions"
                    on-setup="setup(slider)"
                    on-slide="slide(values)"
                    on-change="change(values)">
                </umb-range-slider>
            	
            </div>
            <i class="icon-picture" style="font-size: 22px"></i>
        </div>
	</div>		
</div>
